<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Final DOM Event Handler</h1>
    <h3 id="handler-status">Defult Text</h3>
    <p id="input-text">Defult input text</p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick=" handleOnClick()">Handle Event By Add onclick Function</button>
    <button id="event-listner">handle event by addeventlistner</button>
    <script>
        function handleOnClick(){
            const handlerStatus = document.getElementById('handler-status');
            handlerStatus .innerText = 'handled by function attached on click another'
        }
        // option-2
         document.getElementById('event-listner').addEventListener('click',function(){
const handlerStatus = document.getElementById('handler-status');
 handlerStatus.innerText='text update by listner mkoinc'
         })
        //  option-2:recap
        document.getElementById('btn-update').addEventListener('click',function(){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;
            const p = document.getElementById('input-text');
            p.innerText = inputText;
            inputField.value = '';

        })
    </script>
</body>
</html>
